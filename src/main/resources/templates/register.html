<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>用户注册</title>
  <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/account.css">
  <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
  <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/about">ZACHARY BLOG WEBSITE</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li><a href="#">最近</a></li>
        <li><a href="#">归档</a></li>
        <li><a href="#">关于</a></li>
      </ul>
      <form class="navbar-form navbar-right" action="/search" method="get">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="关键字/用户名" name="key">
        </div>
        <button type="submit" class="btn btn-default">搜索</button>
      </form>
    </div>
  </div>
</nav>

<form class="form-signin" method="post" th:object="${user}">
  <div class="alert alert-warning" th:if="${#fields.hasErrors()}">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Warning!</strong> 登陆出错了,请稍后再试!
  </div>
  <h2 class="form-signin-heading">用户注册</h2>
  <input type="email" id="email" class="form-control" placeholder="电子邮件" required="" autofocus="" th:field="*{email}">
  <p class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email should be valid</p>
  <input type="text" id="username" class="form-control" placeholder="用户名" required="" autofocus="" th:field="*{name}">
   <p class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">length of name should be 6-30</p>
  <input type="password" id="password" class="form-control" placeholder="密码" required="" th:field="*{password}">
  <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">length of password should be 6-30</p>
  <button class="btn btn-primary btn-block" type="submit">确定</button>
</form>

</body>

</html>
